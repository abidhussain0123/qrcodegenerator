<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="contener">
        <h1> <i class='fas fa-exchange-alt'></i> currency converter</h1>
    </div>
    <div class="input-group">
        <label for="amount" ><i class='fas fa-money-bill' style='color: red'></i></i>  amount</label>
        <input type="number"id="amount" placeholder="enter amount">
    </div>
       <div class="currency-selector">
        <div class="input-group">
            <label for="from-currency"> <i class=" fa-solid fa-arrow-up"></i>from:</label>
            <select id="from-currency">
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="EUR">EUR</option>
                <option value="JPY">JPY</option>
            </select>
        </div>
        <div class="input-group">
            <label for="To-currency"> <i class=" fa-solid fa-arrow-down"></i>To:</label>
            <select id="To-currency">
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="EUR">EUR</option>
                <option value="JPY">JPY</option>
            </select>
        </div>
       </div>
       <button onclick="cunvertCurrency()"> <i class='fa fa-calculator' style='color: red'></i> convert</button>
       <div id="result-box">
          <div id="result"></div>
       </div>
       <script src="main.js"></script>
</body>
</html>
